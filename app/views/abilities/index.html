<div ng-hide="controller.loaded">Loading ...</div>
<table ng-show="controller.loaded">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Description</th>
    <th>Ultimate</th>
  </tr>
  <tr ng-repeat="ability in controller.data">
    <td><a href="#/abilities/{{ ability.id }}">{{ ability.id }}</a></td>
    <td>{{ ability.name }}</td>
    <td>{{ ability.description }}</td>
    <td>{{ ability.is_ultimate }}</td>
  </tr>
