<div ng-hide="controller.loaded">Loading ...</div>

<div ng-show="controller.loaded">
  <div class="col-md-3 col-sm-12">
    <div class="row">
      <div class="panel panel-default">

        <div class="panel-heading">New Hero</div>
        <div class="panel-body">

          <dl ng-show="controller.loaded" class="col-sm-12">
            <div class="row">
              <dt>Name</dt> <dd><input ng-model="controller.data.ability.name"></dd>
            </div>
            <div class="row">
              <dt>Description</dt> <dd><input ng-model="controller.data.ability.description"></dd>
            </div>
            <div class="row">
              <dt>Ultimate?</dt> <dd>
              <select ng-model="controller.data.ability.is_ultimate">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
              </dd>
            </div>
          </dl>
          <div class="col-sm-12">
            <div class="row">
              <button ng-click="controller.save()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
