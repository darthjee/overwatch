<div ng-hide="controller.loaded">Loading ...</div>
<table ng-show="controller.loaded">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Real Name</th>
    <th>Health</th>
    <th>Armor</th>
    <th>Shield</th>
  </tr>
  <tr ng-repeat="hero in controller.data">
    <td><a href="#/heros/{{ hero.id }}">{{ hero.id }}</a></td>
    <td>{{ hero.name }}</td>
    <td>{{ hero.real_name }}</td>
    <td>{{ hero.health }}</td>
    <td>{{ hero.armor }}</td>
    <td>{{ hero.shield }}</td>
  </tr>
